<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,1,0" />
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <main>
        <section id="foto">
        </section>
        <section id="caixa-login">

            <div class="galera">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <form action="cadastro.php" method="get">
                    <div class="caixa">
                        <label for="iemail">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </label>
                        <input placeholder=" seu e-mail" class="input" type="email" name="email" id="iemail" required>
                    </div>
                    <div class="caixa">
                        <label for="isenha">
                            <span class="material-symbols-outlined">
                                vpn_key
                            </span>
                        </label>
                        <input placeholder=" sua senha" class="input" type="password" name="senha" id="isenha" required>
                    </div>
                    <input class="botao" type="submit" value="Entrar">
                    <button>
                        Esqueci a senha
                        <span class="material-symbols-outlined carta">
                            mail
                        </span>
                    </button>
                </form>
            </div>

        </section>
    </main>
</body>

</html>
